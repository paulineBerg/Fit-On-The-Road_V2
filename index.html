    <script type="module">
      // Charge tarteaucitron uniquement après interaction utilisateur ou délai long (évite le chemin critique)
      (() => {
        const loadTarteaucitron = () => {
          if (window.__tac_loaded) return;
          window.__tac_loaded = true;
          const head = document.head;
          const tacStyles = document.createElement("link");
          tacStyles.rel = "stylesheet";
          tacStyles.href = "/assets/js/tarteaucitronjs/css/tarteaucitron.css";
          tacStyles.media = "print";
          tacStyles.onload = () => {
            tacStyles.media = "all";
          };
          head.appendChild(tacStyles);

          const scripts = [
            "/assets/js/tarteaucitronjs/tarteaucitron.min.js",
            "/assets/js/tarteaucitronjs/tarteaucitron.services.min.js",
            "/assets/js/tarteaucitronInit.js",
          ];
          scripts.forEach((src) => {
            const script = document.createElement("script");
            script.src = src;
            script.defer = true;
            head.appendChild(script);
          });
        };

        const events = ["pointerdown", "keydown", "scroll", "touchstart"];
        let fallbackTimeout;
        const removeListeners = () =>
          events.forEach((evt) =>
            window.removeEventListener(evt, onFirstInput, { passive: true }),
          );
        const onFirstInput = () => {
          removeListeners();
          clearTimeout(fallbackTimeout);
          loadTarteaucitron();
        };
        events.forEach((evt) =>
          window.addEventListener(evt, onFirstInput, { passive: true }),
        );
        // Fallback si aucune interaction utilisateur au bout de 6s
        fallbackTimeout = setTimeout(() => {
          removeListeners();
          loadTarteaucitron();
        }, 6000);
      })();
    </script>
